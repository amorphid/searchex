---
:collection:     tweets
:docsep:         "---"
:cache_dir:      "/tmp/searchex"
:file_roots:     ["docs/tweets"]
:file_types:     ["txt", "md", "wlog"]
:file_maxnum:    50
:file_maxkb:     100
:display_fields: "startbyte doclength f:from f:date f:body"
:input_fields:
  :from:
    :regex:   "from: (?<from>.*)"
    :default: "NA"
  :date:
    :regex:   "date: (?<date>.*)"
    :default: "NA"
