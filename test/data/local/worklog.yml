---
:collection: worklog
:docsep:     "---"
:cache_dir:  "/tmp/searchex"
:file_roots:
  - docs/singledoc
:file_types:  ["txt", "md", "wlog"]
:file_maxnum: 50
:file_maxkb:  100
:input_fields:
  :date:
    :regex:   "(?<date>(MON|TUE|WED|THU|FRI|SAT|SUN) [01][0-9]\-[01][0-9]\-[0-3][0-9])"
    :default: "NA"
:display_fields: "startbyte doclength f:date body"
