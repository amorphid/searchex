---
:collection: worklog
:docsep:     "---"
:doc_dirs:
  - test/data/docs/singledoc
:file_types: ["txt", "md", "wlog"]
:max_numfiles: 500
:max_file_kb:  500
:input_fields:
  :date:
    :regex:   "(?<date>(MON|TUE|WED|THU|FRI|SAT|SUN) [01][0-9]\-[01][0-9]\-[0-3][0-9])"
    :default: "NA"
:display_fields: "doclength docstart body"

